name: publish

on:
  push:
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_LOGIN }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare tag value
        env:
          TAG: ${{ github.ref_name }}
        id: docker-tag
        run: |
          version=${TAG##*/}
          project=${TAG%/*}

          echo "version=$version" >> $GITHUB_OUTPUT
          echo "project=$project" >> $GITHUB_OUTPUT
          echo "docker_image=rvolykh/helloworld-mcp-$project" >> $GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.docker-tag.outputs.project }}
          push: true
          tags: "${{ steps.docker-tag.outputs.docker_image }}:${{ steps.docker-tag.outputs.version }},${{ steps.docker-tag.outputs.docker_image }}:latest"
